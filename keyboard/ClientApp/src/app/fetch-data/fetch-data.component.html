<h1 id="tableLabel">Keyboard</h1>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<div id="noteSystem"> <p id="currNote"></p> </div>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
    <thead>
        <tr>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let forecast of forecasts">
            <td id="keyNotes">{{ forecast.notes }}</td>
        </tr>
    </tbody>
</table>

<div id = "nodes">
